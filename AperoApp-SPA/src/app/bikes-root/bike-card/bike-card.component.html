<div class="card mt-4">
  <div class="row">
    <div class="card-body">
      <div class="card-img-wrapper">
        <a [routerLink]="['/bikes/', bike.id]"><img class="card-img" 
          src="{{bike.photoUrl || '../../../../../assets/Apero logo.png'}}" alt="{{bike.name}}">
        </a>
      </div>
    </div>        
  </div> 
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="card-body col-sm-10">
      <h5 class="card-title text-left">Info:</h5>
      <hr>
      <p class="card-text text-left"><strong>Name:</strong>&nbsp; {{bike.name | titlecase}}</p>
      <p class="card-text text-left"><strong>Brand:</strong>&nbsp; {{bike.brand | titlecase}}</p>
      <p class="card-text text-left"><strong>Gears:</strong>&nbsp; {{bike.gears}}</p>
      <p class="card-text text-left"><strong>Type:</strong>&nbsp; {{bike.type}}</p>
    </div> 
    <div class="col-sm-1"></div>
  </div>
</div>
