<div class="card mt-4" style="height: 300px;">
  <div class="row">
    <div class="col-sm-5" >
      <div class="card-body">
        <div class="card-img-wrapper">
          <a [routerLink]="['/bikes/', bike.id]"><img class="card-img" 
            src="{{bike.photoUrl || '../../../../../assets/Apero logo.png'}}" alt="{{bike.name}}">
          </a>
        </div>
      </div>        
    </div>
    <div class="col-sm-3">
      <div class="card-body" style="padding-right: 0;">
        <h4 class="card-title text-left">Info:</h4>
        <hr>
        <p class="card-text text-left">Name: {{bike.name | titlecase}}</p>
        <p class="card-text text-left">Brand: {{bike.brand | titlecase}}</p>
        <p class="card-text text-left">Gears: {{bike.gears}}</p>
        <p class="card-text text-left">Type: {{bike.type}}</p>
      </div>
    </div>
    <div class="col-sm-4">
        <div class="card-body" style="padding-left: 0;">
          <h4 class="card-title text-left">Description:</h4>
          <hr>
          <p class="card-text">{{bike.description}}</p>
        </div>
    </div>
  </div>  
</div>
