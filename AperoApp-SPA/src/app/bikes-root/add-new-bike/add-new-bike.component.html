<div class="container">
  <form class="mt-4" #addBikeForm="ngForm" (ngSubmit)="addNewBike()">
    <div class="alert alert-info" *ngIf="addBikeForm.dirty">
      <strong>Information: </strong> You have made changes. Any unsaved changes will be lost.
    </div>
    <button [disabled]="!addBikeForm.valid" class="btn btn-success mb-4" type="submit">Create New Bike</button>
    <table class="table table-bordered">
      <colgroup>
        <col span="1" style="width: 15%;" />
        <col span="1" style="width: 40%;" />
        <col span="1" style="width: 45%;" />
      </colgroup>
      <thead>
        <tr>
          <th class="table-master-header" colspan="2" style="width: 55%;">Specifications:</th>
          <th class="table-master-header" colspan="1">Description:</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Name:</th>
          <td><input class="form-control" type="text" name="name" [(ngModel)]="model.name" placeholder="Name"></td>
          <td rowspan="0">
            <textarea class="form-control" name="description" [(ngModel)]="model.description" 
              type="text" rows="20" placeholder="Description">
            </textarea>
          </td>
        </tr>
        <tr>
          <th>Brand:</th>
          <td><input class="form-control" type="text" name="brand" [(ngModel)]="model.brand"  placeholder="Brand"></td>          
        </tr>
        <tr>
          <th>Model:</th>
          <td><input class="form-control" type="text" name="model" [(ngModel)]="model.model" placeholder="Model"></td>
        </tr>
        <tr>
          <th>Wheel size:</th>
          <td><input class="form-control" type="number" name="wheelSize" [(ngModel)]="model.wheelSize" placeholder='0'></td>
        </tr>
        <tr>
          <th>Weight:</th>
          <td><input class="form-control" type="number" step="0.01" name="weight" [(ngModel)]="model.weight" placeholder="0"></td>
        </tr>
        <tr>
          <th>Color:</th>
          <td><input class="form-control" type="text" name="color" [(ngModel)]="model.color" placeholder="Color"></td>
        </tr>
        <tr>
          <th>Suitable for:</th>
          <td><input class="form-control" type="text" name="sex" [(ngModel)]="model.sex" placeholder="Stuitable for"></td>
        </tr>
        <tr>
          <th>Number of gears:</th>
          <td><input class="form-control" type="number" name="gears" [(ngModel)]="model.gears" placeholder="0"></td>
        </tr>
        <tr>
          <th>Type of gears:</th>
          <td><input class="form-control" type="text" name="gearType" [(ngModel)]="model.gearType" placeholder="Type of gears"></td>
        </tr>
        <tr>
          <th>Type of breaks:</th>
          <td><input class="form-control" type="text" name="breakType" [(ngModel)]="model.breakType" placeholder="Type of breaks"></td>
        </tr>
        <tr>
          <th>Recommended minimum biker height:</th>
          <td><input class="form-control" type="number" name="bikerHeight" [(ngModel)]="model.bikerHeight" placeholder="0"></td>
        </tr>
        <tr>
          <th>Luggage rack:</th>
          <td><input class="form-control" type="checkbox" name="luggageRack" [(ngModel)]="model.luggageRack" placeholder="false"></td>
        </tr>
        <tr>
          <th>Basket:</th>
          <td><input class="form-control" type="checkbox" name="basket" [(ngModel)]="model.basket" placeholder="false"></td>
        </tr>        
      </tbody> 
    </table>
    <button [disabled]="!addBikeForm.valid" class="btn btn-success mt-1 mb-3" type="submit">Create New Bike</button>
  </form>
</div>
