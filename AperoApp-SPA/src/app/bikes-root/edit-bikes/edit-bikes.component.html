<div class="container">
  <button class="btn btn-primary create mt-4" type="button" [routerLink]="['/add-new-bike']">Create New Bike</button>

  <table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col" style="width: 3%;">#</th>
        <th scope="col" style="width: 15%;">Img:</th>        
        <th scope="col">Name:</th>
        <th scope="col">Date added:</th>
        <th></th>
        <th colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bike of bikes">
        <th scope="row">{{bike.id}}</th>
        <td class="text-center" style="width: 15%;">
          <img src="{{bike.photoUrl || '../../../../../assets/Apero logo.png'}}" alt="{{bike.name | titlecase}}">
        </td>        
        <td>{{bike.name | titlecase}}</td>
        <td>{{bike.dateAdded | date}}</td>
        <td style="width: 30%;"></td>
        <td class="button-container"><button class="btn btn-success" type="button" (click)="goToEditBike(bike.id)">Edit</button></td>
        <td class="button-container"><button class="btn btn-danger" type="button" (click)="deleteBike(bike.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>         
</div>
