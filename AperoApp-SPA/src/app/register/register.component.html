  <form class="mb-5" #registerForm="ngForm" (ngSubmit)="register()">
    <div class="card" style="padding: 40px;">
      <div class="row">
        <div class="col-sm-12 mb-3">
            <h3 class="text-center mb-3">Create a new member</h3>
            <hr>
        </div>      
      </div>
      <div class="row mb-4">
        <div class="col-4">
          <input class="form-control" type="email" name="username" placeholder="Username" required [(ngModel)]="model.username">
        </div>
        <div class="col-4">
          <input class="form-control" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        </div>
        <div class="col-4">
          <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm password"  [(ngModel)]="model.confirmPassword">
        </div>        
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid" style="width: 100%;"> Create member </button>
        </div>        
      </div>      
    </div>    
  </form>
