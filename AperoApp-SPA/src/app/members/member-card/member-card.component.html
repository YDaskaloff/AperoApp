<div class="card mt-4">
  <div class="row">
    <div class="col-6">
      <div class="row" style="height: 30px;">
        <div class="col">
          <div class="card-body">
            <p class="ml-4 tags">Name:</p>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <p class="tags">Role:</p>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <p class="tags">Last active:</p>
          </div>
        </div>        
      </div>
      <div class="row">
        <div class="col">
          <div class="card-body">
            <h5 class="ml-4">{{user.username | titlecase}}</h5>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <p>{{user.role}}</p>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <p>{{user.lastActive | date}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">
      
    </div>
    <div class="card-body vertical-center">
      <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
